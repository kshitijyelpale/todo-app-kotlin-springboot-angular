<div class="search-container">
  <div class="search-row">
    <mat-form-field>
      <input matInput placeholder="Search Todo" [(ngModel)]="searchTerm" (input)="searchTodos($event)" />
      <mat-button-toggle matSuffix *ngIf="showResetButton" (click)="resetSearchTerm()">
        <mat-icon>cancel</mat-icon>
      </mat-button-toggle>
    </mat-form-field>
    <button mat-raised-button (click)="createTodo()">Create Todo</button>
  </div>

  <div class="todo-cards">
    <mat-card class="todo-card" *ngFor="let todo of todos">
      <mat-card-header>
        <mat-card-title>{{ todo.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="todo-card-content">
        <p>{{ todo.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="viewTodo(todo)">View</button>
        <button mat-button (click)="confirmDeletion(todo)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<mat-paginator [length]="totalCount" [pageSize]="pageSize" (page)="onPageChange($event)" aria-label="Select page">
</mat-paginator>
